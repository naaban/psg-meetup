<ion-content>


  <!-- <ion-card> </ion-card>  -->
  <!-- <img style="width: 100%; height: 100%;" src="assets/imgs/par2.jpg"> -->


  <div class="travelCard -skeleton js-location">
    <div class="travelCard-container">
      <div width-100>
        <div padding style="height: 15%;width: 15%;">
          <img (click)="back()" src="assets/imgs/arrow.svg">
        </div>
        <img style="  display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        margin-top: 20px"
          src="assets/imgs/14.jpg">
      </div>
      <ion-card class="car">

        <ion-card-header style="text-align: center">
          <div class="titt" style="text-align: center">
            Book Your Room
          </div>
          <hr>
        </ion-card-header>
        <ion-card-content>
          <!-- <div *ngFor="let res of datas"> -->
          

          <div *ngIf="booking!=null">

            <div *ngIf="booking.single.length != 0">
                <ion-card-header style="text-align: center">
                    <div class="tit" style="text-align: center"> Single </div>
        
        
        
                  </ion-card-header>
              <div *ngFor="let single of booking.single">
                <ion-row>
                  <ion-col col-6 style="text-align: center">
                    <ion-row>

                      <div class="in" style="width: 100%; height: 100%;text-align:center;">
                        <p style="margin-top:5px; font-size: 14px; font-weight: bold;">{{single.room_name}} - {{single.price
                          | currency:'INR':'symbol':'1.2-2'}} </p>
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col col-5>
                    <div style="text-align: center">
                      <button ion-button small (click)="bookSingle(single)">Booking</button>
                    </div>
                  </ion-col>


                </ion-row>
              </div>

              <br>
              <hr>
            
            </div>
            <div *ngIf="booking.double.length != 0">
                <br>
              <ion-card-header style="text-align: center">
                <div class="tit" style="text-align: center">
                  Double
                </div>

              </ion-card-header>
              <br>
              <div *ngFor="let double of booking.double">
                <ion-row>
                  <ion-col col-6 style="text-align: center">
                    <ion-row>

                      <div class="in" style="width: 100%; height: 100%;text-align:center;">
                        <p style="margin-top:5px; font-size: 14px; font-weight: bold;">{{double.room_name}} - {{double.price
                          | currency:'INR':'symbol':'1.2-2'}} </p>
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col col-5>
                    <div style="text-align: center">
                      <button ion-button small (click)="bookDouble(double)">Booking</button>
                    </div>
                  </ion-col>


                </ion-row>
              </div>
            
            </div>
            <div *ngIf="booking.triple.length != 0">
                <br>
              <hr>
              <br>
              <ion-card-header style="text-align: center">
                <div class="tit" style="text-align: center">
                  Triple
                </div>

              </ion-card-header>
              <br>
              <div *ngFor="let triple of booking.triple">
                <ion-row>
                  <ion-col col-6 style="text-align: center">
                    <ion-row>

                      <div class="in" style="width: 100%; height: 100%;text-align:center;">
                        <p style="margin-top:5px; font-size: 14px; font-weight: bold;">{{triple.room_name}} - {{triple.price
                          | currency:'INR':'symbol':'1.2-2'}} </p>
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col col-5>
                    <div style="text-align: center">
                      <button ion-button small (click)="bookTriple(triple)">Booking</button>
                    </div>
                  </ion-col>


                </ion-row>
              </div>
              <br>
              <hr>
             
            </div>
          </div>
          <!-- <div *ngFor="let res of without"> -->
              <br>
              <ion-card-header style="text-align: center">
                <div class="tit" style="text-align: center">
                  Without Stay
                </div>

              </ion-card-header>
              <br>
          <ion-row>
            <ion-col col-6>
              <ion-row>

                <div class="in" style="width: 100%; height: 100%;text-align:center;">
                  <p style="margin-top:5px; font-size: 14px; font-weight: bold;">No Stay </p>
                </div>
              </ion-row>
            </ion-col>
            <ion-col col-5>
              <div style="text-align: center">
                <button ion-button small (click)="nextno()">Booking</button>
              </div>
            </ion-col>
            <ion-col col-1></ion-col>

          </ion-row>
          <!-- </div> -->
          <br><br>
          <!-- <div style="text-align: center">
            <button (click)="buttonn()" ion-button class="buttonn">NEXT</button>
          </div> -->
          <!-- </div> -->
        </ion-card-content>
      </ion-card>

    </div>
  </div>


</ion-content>
