<ion-content>

  <div class="travelCard -skeleton js-location">

    <div class="travelCard-container">


      <div width-100>
        <div padding style="height: 15%;width: 15%;">
          <img menuToggle src="assets/imgs/arrow.svg">
        </div>
        <img style="  display: block;
      margin-left: auto;
      margin-right: auto;
      width: 30%;
      margin-top: 20px"
          src="assets/imgs/14.jpg">
      </div>
      <div *ngIf="datas != null">
        <ion-card>
          <br> <br>
          <ion-card-header>
            <div class="tit" style="text-align:center; ">
              Profile
            </div>
          </ion-card-header>
          <ion-card-content>


            <!-- <ion-card> -->
            <div style="text-align: center; font-size:20px;">
              {{datas.user_name}}
            </div>

            <br>
            <div style="text-align: center;color: gray">
              {{datas.email}}
            </div>
            <div style="text-align: center;color: gray">
              {{datas.mobile}}
            </div>
            


            <!-- </ion-card> -->





          </ion-card-content>

        </ion-card>
        <ion-card>
          <!-- <div style="text-align: center;color: gray">
            {{datas.position}}
          </div> -->

          <br>
          <ion-row>
            <ion-col col-5 style="text-align:center"> Position </ion-col>
            <ion-col col-7 style="text-align:center">{{datas.position}}</ion-col>
          </ion-row>
          <br>
 
          <ion-row>
            <ion-col col-5 style="text-align:center"> DOB </ion-col>
            <ion-col col-7 style="text-align:center">{{datas.dob}}</ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col col-5 style="text-align:center"> Department </ion-col>
            <ion-col col-7 style="text-align:center">{{datas.dept}}</ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col col-5 style="text-align:center"> Address</ion-col>
            <ion-col col-7 style="text-align:center">{{datas.address}}</ion-col>
            <br>
          </ion-row>
        </ion-card>
      </div>
    </div>


  </div>
